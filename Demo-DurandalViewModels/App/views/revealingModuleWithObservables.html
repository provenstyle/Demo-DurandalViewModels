<div>
   <h2>Vehicle</h2>
   
   <hr/>
   <blockquote>
      This example does work because it is using observables instead of the observable plugin
   </blockquote>
   <hr/>

   <h3 data-bind="text: vehicle().name"></h3>
   
   <ul data-bind="foreach: vehicles">
      <li data-bind="text: name, click: $parent.selectVehicle"></li>
   </ul>
</div>
